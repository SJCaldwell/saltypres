<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
					## Salty Splatoon

					Getting Strong with data.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					## The Data

					None of this could have happened without [OpenPowerLifting](http://www.openpowerlifting.org/).
					</textarea>
				</section>
					<section data-markdown>
					<textarea data-template>
					## A third slide

					With TWOOOO text areas?

					```python
					athletes = (Athletes.table.id).filter(total_kg)
					return render_template('Athletes.html', athletes = athletes.items)
					```
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					# You might think this is about databases

					## nope

					### This is about anime
					</textarea>
				</section>
				<section>
					<h1>Like this garbage</h1>
				   <img data-src="img/anime.jpg">
				   <p>(You already know)</p>
			    </section>
			    <section>
					<section>
					 <h1>Vertical Slide 1</h1>
					</section>
					<section>
					<h1>Vertical Slide 2</h1>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
